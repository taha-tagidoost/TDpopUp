<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="modalCartContainer">

        <div class="backCart2">

            <div class="mainContentContainer">

                  <label class="checkboxItem">
                    <input type="checkbox" />

                  <label class="checkboxItem">
                    <input type="checkbox" />

                  </label>

              </div>
