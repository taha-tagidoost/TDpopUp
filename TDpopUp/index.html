                        <svg>

                    سوال قبلی <i class="fas fa-angle-left"></i>

          <div class="ModalsCarts" id="thirdCartThanks">

            <div class="mainContentContainer">
              <div class="contentContainer mid">
                <p>مرسی که وقت گذاشتی!</p>
                <span> بازخوردت کمک می‌کنه آموزشگاه تحلیل داده بهتر بشه. </span>
              </div>
            </div>
          </div>

          <div class="ModalsCarts" id="fourthCartWhatDidUWant">
            <img src="./public/blueManImg/manblue.png" alt="blueman" />

            <div class="mainContentContainer">
              <div class="progressContainer">
                <i class="fa-solid fa-circle-xmark"></i>
                <div class="rightContainer">
                  <span class="prograss"></span>
                  <span class="prograss"></span>
                  <span class="prograss green"></span>
                </div>
              </div>

              <div class="contentContainer">
                <p>چی میخواستی که ما نداشتیم ؟</p>
                <div class="optionsContainer">
                  <span class="option"> دوره مورد نظرم</span>
                  <span class="option">مقاله یا منبع آموزشی</span>
                  <span class="option"> توضیحات ناکافی</span>
                </div>
                <div class="submitOpnion">

    <script
      src="https://kit.fontawesome.com/c7278e0f8b.js"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const labels = document.querySelectorAll(".checkboxItem");
        const secondCart = document.getElementById("secondCart");
        const firstCart = document.querySelector("#firstCart");
        const thirdCartThanks = document.querySelector("#thirdCartThanks");
        const fourthCartWhatDidUWant = document.querySelector(
          "#fourthCartWhatDidUWant"
        );
        const hidenClass = (element) => {
          element.classList.add("hiden");
          element.classList.remove("show");
        };
        const showClass = (element) => {
          element.classList.add("show");
          element.classList.remove("hiden");
        };
        hidenClass(secondCart);
        hidenClass(thirdCartThanks);
        hidenClass(fourthCartWhatDidUWant);
        labels.forEach((label) => {
          const value = label.getAttribute("data-value");
          label.classList.remove("clicked");
          label.addEventListener("click", () => {
            label.classList.add("clicked");
            setTimeout(() => {
              hidenClass(firstCart);
              showClass(secondCart);
            }, 900);

            if (value == "2-1") {
              setTimeout(() => {
                showClass(thirdCartThanks);
                hidenClass(secondCart);
              }, 900);
            }

            if (value == "2-2" || value == "2-3") {
              setTimeout(() => {
                hidenClass(secondCart);
                showClass(fourthCartWhatDidUWant);
              }, 900);
            }
          });
        });
      });
    </script>
  </body>
</html>
